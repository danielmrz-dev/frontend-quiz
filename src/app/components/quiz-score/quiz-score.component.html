<app-header headerTitle="" headerIcon=""></app-header>
<div class="py-[32px] px-[24px] flex flex-col gap-[40px]">
    <h2 class="font-rubik text-[40px] flex flex-col gap-2 font-light leading-[100%]">
        Quiz completed
        <span class="font-medium">You scored...</span>
    </h2>

    <div class="flex flex-col gap-3">
        <div class="bg-white rounded-lg p-8">
            <app-card [cardText]="'Subject'" class="self-center justify-self-center"></app-card>
            <div class="flex flex-col gap-4">
                <h3 class="text-[88px] font-medium font-rubik text-center leading-[100%]">
                    {{ score }}
                </h3>
                <p class="text-[18px] font-rubik font-normal text-grey-navy text-center">out of 10</p>
            </div>
        </div>
        <app-purple-button buttonText="Play Again" type="button" routerLink="/"></app-purple-button>
    </div>
</div>
