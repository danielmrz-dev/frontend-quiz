
    <app-header
        [headerTitle]="headerTitle | titlecase"
        [headerIcon]="headerIcon"
        [showCard]="true"
        
    ></app-header>
<section class="py-[32px] px-[24px] flex flex-col gap-[40px]">
    <div>
        <span class="font-rubikItalic text-[14px] text-grey-navy leading-[150%]">Question {{ currentQuestionId }} of {{ questions.length }} </span>
        <h2 *ngIf="currentQuestion?.question" class="font-rubik text-[20px] font-medium leading-[120%] text-dark-navy pt-[12px] pb-[24px]"> {{ currentQuestion.question }} </h2>
        <div class="bg-white w-full h-[16px] rounded-full flex items-center">
            <div class="bg-purple h-[8px] rounded-full w-[152px] m-[4px]"></div>
        </div>
    </div>
    <div class="flex flex-col gap-[12px]">
        <app-answer-option
            *ngFor="let answer of currentQuestion?.options; let i = index"
            [answerOption]="convertIndexToLetter(i)"
            [answerText]="answer"
            [answerId]="i"
            [isSelected]="selectedAnswerId === i"
            (onSelect)="onOptionSelected(i)"
        ></app-answer-option>
        <app-purple-button *ngIf="!isQuestionAnswered"
            buttonText="Submit Answer"
            (click)="checkAnswer()"
        ></app-purple-button>
        <app-purple-button *ngIf="isQuestionAnswered"
            buttonText="Next Question"
            [routerLink]="['../', goToNextQuestion()]"
        ></app-purple-button>
        <p *ngIf="isQuestionAnswered"
            class="flex items-center gap-2 text-tw-red text-[18px] font-rubik justify-center">
            <img src="images/icon-error.svg" alt="" class="w-8 h-8">
            Please select an answer
        </p>
    </div>
</section>
