<label 
    [for]="answerId" 
    [ngClass]="{ 'border-purple': isSelected, 'border-white': !isSelected }"
    class="p-[10px] border-[3px]  bg-white rounded-lg flex items-center justify-start gap-[16px] w-full cursor-pointer relative focus:outline-none" tabindex="-1"
    >
    
    <span 
        [ngClass]="{ 'bg-purple': isSelected, 'text-white': isSelected }"
        class="text-[18px] font-rubik font-medium bg-light-grey min-w-[40px] p-[5.71px] rounded-lg text-center"
    > {{ answerOption }} </span>

    <input 
        type="radio" 
        [id]="answerId" 
        name="answers" 
        class="absolute opacity-0" 
        tabindex="0" 
        (change)="onChange()" 
        (focus)="onChange()" 
        (blur)="onBlur()"
    >
    <span class="text-[18px] font-rubik font-medium leading-[100%]">{{ answerText }}</span>
</label>
